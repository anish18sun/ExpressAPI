var search = $("#mysearch").val();
var res = search.split(",");
    var joined =res.join(" ");
$.ajax({
        url : 'localhost:8000/images',
        data : {
          "tags":joined
        },
        success : function(result) {
        	var src1= result.split(",");
        	for (var i = 0, j = src1.length; i < j; i++){
          $('#gallery-overlay').append('<div class ="item"><img src="'+src1[i]+'" width="100%"/></div>');
        }
    }
      });


});
	});
